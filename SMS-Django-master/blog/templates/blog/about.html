{% extends 'blog/basic.html' %}

{% block title %}about page{% endblock %}
{% block active_link %}.n2{%endblock%}
{% block body %}
{% load static %}

  <div class="container" align="center">
    <div class="contact-box" style="margin-bottom:70px;">
      <div class="left">
        <img src="{% static 'images/www.png' %}" style="margin-top: 100px; height: 300px; width: 350px;">
      </div>
      <div class="right">
        
        <h2>Enquiry</h2>
        <form  method="post">
          {% csrf_token %}
        <input type="text" class="field" placeholder="Your Full Name" required name='name'>
        <input type="text" class="field" placeholder="Your Email" name="email">
        <input type="text" class="field" placeholder="Enquiry" name="enquiry">
        <input type="text" class="field" placeholder="Phone" name="phone">
        <textarea placeholder="Message" class="field" name="message"></textarea>
        <button class="btn">Send</button>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
