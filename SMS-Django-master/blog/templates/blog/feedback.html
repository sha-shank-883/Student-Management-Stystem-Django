{% extends 'blog/basic.html' %}

{% block title %}feedback page{% endblock %}
{% block active_link %}.n4{%endblock%}
{% block body %}
{% load static %}

  <div class="container" align="center">
    <div class="contact-box">
      <div class="left">
        <img src="{% static 'images/feedback.png' %}" style="margin-top: 100px; height: 350px; width: 350px;">
      </div>
      <div class="right">
        <h2>Feedback</h2>
        <form  method="POST">
          {% csrf_token %}
        <input type="text" class="field" placeholder="Your First Name" name="fname">
        <input type="text" class="field" placeholder="Your Last Name"name="lname">
        <input type="text" class="field" placeholder="Your Title"name="title">
        <input type="text" class="field" placeholder="Your Email"name="email">
        
        <textarea placeholder="Please describe your feature/Improvement request" class="field"name="message"></textarea>
        <button class="btn">Send</button>
        
<!-- HTML !-->
{% comment %} <button class="button-57" role="button"><span class="text">Send</span><span>Feedback</span></button> {% endcomment %}

      </form>
      </div>
    </div>
  </div>
{% endblock %}
